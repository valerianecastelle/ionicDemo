<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
	    <ion-item *ngFor="let monCountrie of countrie">
	    	<ion-avatar item-start>
	    	 <img src="{{monCountrie.flag}}">
	    	</ion-avatar>
	      <h2>{{monCountrie.name}}</h2>
	      <p>{{monCountrie.capital}}</p>
	    </ion-item>
	  </ion-list>
</ion-content>
