<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-card *ngFor="hero of heroes">
  <ion-item>
    <ion-avatar item-start>
      <img src="{{hero.cover}}">
    </ion-avatar>
    <h2>{{hero.realname}}</h2>
    <p>{{hero.name}}</p>
  </ion-item>

  <img src="{{hero.cover}}">

  <ion-card-content>
      <p>Movies({{hero.movies.length}})</p>
      <ul>
        <ng-container *ngFor="let movie of hero.movies">
          <li > <!-- Permet de boucler sur le tableau  -->
            {{movie.title}}, {{movie.releaseDate | date: 'YYYY' }}
          </li>
        </ng-container>
      </ul>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>
</ion-content>
